<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>JonArintok.com</title>
	<meta name="description" content="Jon Arintok's homepage, currently featuring an HTML5 cellular automaton playing Conway's Game of Life.">
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css"/>
</head>

<body onload="init();">
	
	<div id="about" class="center">
		<div style="display:inline;">
			click and drag to "paint life"
		</div>
		<div style="display:inline; float:right;">
			<a href="http://en.wikipedia.org/wiki/Conways_Game_of_Life" target="_blank"/>
					about
			</a>
		</div>
	</div>
	
	<div id="cancan" class="center">
		<div id="horsymbar"></div>
		<div id="vertsymbar"></div>
		<canvas id="gridcanvas"  width="800" height="600"></canvas>
		<canvas id="stampcanvas" width="800" height="600">please update your browser to view this content</canvas>
	</div>
	
	<div id="controls" class="center">
		<input id="pauseButton"   type="button" class="button"  value="pause"     style="margin-left:0px; margin-right:0px; width:54px;"/>
		<input id="stepButton"    type="button" class="button"  value="step"      style="margin-left:0px; margin-right:4px;"/>
		<input id="clearButton"   type="button" class="button"  value="clear"     style="margin-left:4px; margin-right:4px;"/>
		<input id="vertsymButton" type="button" class="button"  value="vert.sym." style="margin-left:4px; margin-right:0px;"/>
		<input id="horsymButton"  type="button" class="button"  value="hor.sym."  style="margin-left:0px; margin-right:4px;"/>
		<input id="smallerButton" type="button" class="button"  value="smaller"   style="margin-left:4px; margin-right:0px;"/>
		<input id="biggerButton"  type="button" class="button"  value="bigger"    style="margin-left:0px; margin-right:0px;"/>
		<input id="cellsizeout"   type="text"   class="textout" value="10px"      style="margin-left:0px; margin-right:4px; width:40px" disabled="disabled" />
		<input id="slowerButton"  type="button" class="button"  value="slower"    style="margin-left:4px; margin-right:0px;"/>
		<input id="fasterButton"  type="button" class="button"  value="faster"    style="margin-left:0px; margin-right:0px;"/>
		<input id="timeoutout"    type="text"   class="textout" value="120ms"     style="margin-left:0px; margin-right:0px; width:54px;" disabled="disabled"/>
	</div>
	<div id="controlKeys" class="center" >
		z=play|pause x=step  c=clear  v/b=vert.sym/hor.sym.  a/s=smaller/bigger  d/f=slower/faster
	</div>

	<div class="frontlink">
		<a href="mailto:JonArintok@Gmail.com"/>
			<h4>JonArintok@Gmail.com</h>
		</a>
	</div>
	
	<div class="frontlink">
		<a href="https://github.com/DinosaurBlanket" target="_blank"/>
			<h4>github.com/DinosaurBlanket</h>
		</a>
	</div>
	
	<div class="center" id="foot">
	</div>
	
</body>

</html>
